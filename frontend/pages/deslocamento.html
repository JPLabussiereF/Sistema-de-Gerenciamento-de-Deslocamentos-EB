<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Deslocamento - Elétrica Bahiana</title>
    <link rel="stylesheet" href="../styles/deslocamento.css">
    <link rel="shortcut icon" href="../images/logotipo_eb_branco.svg" type="image/png">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../images/logo.png" alt="EB" class="logo-image">
        </div>
        <!-- Título removido do header -->
    </div>
    
    <div class="form-container">
        <div class="form-card">
            <!-- Título movido para o formulário -->
            <h2 class="form-title">Registro de Deslocamento</h2>
            
            <!-- Campo Cliente -->
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="field-label">Cliente</div>
                <div class="autocomplete-container">
                    <input type="text" class="form-input" id="cliente" placeholder=" " autocomplete="off">
                    <div class="form-border"></div>
                    <div class="dropdown-list" id="clienteDropdown"></div>
                </div>
            </div>
            
            <!-- Campo Origem -->
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </div>
                <div class="field-label">Origem</div>
                <div class="autocomplete-container">
                    <input type="text" class="form-input" id="origem" placeholder=" " autocomplete="off">
                    <div class="form-border"></div>
                    <div class="dropdown-list" id="origemDropdown"></div>
                </div>
            </div>
            
            <!-- Campo Destino -->
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <div class="field-label">Destino</div>
                <div class="autocomplete-container">
                    <input type="text" class="form-input" id="destino" placeholder=" " autocomplete="off">
                    <div class="form-border"></div>
                    <div class="dropdown-list" id="destinoDropdown"></div>
                </div>
            </div>
            
            <!-- Campo Data e Hora -->
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="field-label">Data e Hora</div>
                <input type="datetime-local" class="form-input" id="dataHora" placeholder=" " autocomplete="off">
                <div class="form-border"></div>
            </div>
            
            <!-- Campo KM Início -->
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="field-label">KM Inicial</div>
                <input type="number" class="form-input" id="kmInicio" placeholder=" " min="0" step="0.1" autocomplete="off">
                <div class="form-border"></div>
            </div>
            
            <!-- Campo KM Final -->
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="field-label">KM Final</div>
                <input type="number" class="form-input" id="kmFinal" placeholder=" " min="0" step="0.1" autocomplete="off">
                <div class="form-border"></div>
            </div>
            
            <!-- Campo Ação do Trajeto com destaque -->
            <div class="input-group action-highlight">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </div>
                <div class="field-label" id="acaoTrajeto">Ação do Trajeto</div>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="acao" value="Visita" autocomplete="off">
                        <span class="radio-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 7h1a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1"></path>
                                <rect x="10" y="4" width="4" height="6" rx="2"></rect>
                            </svg>
                        </span>
                        <span>Visita</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="acao" value="Almoço" autocomplete="off">
                        <span class="radio-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                                <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                                <line x1="6" y1="1" x2="6" y2="4"></line>
                                <line x1="10" y1="1" x2="10" y2="4"></line>
                                <line x1="14" y1="1" x2="14" y2="4"></line>
                            </svg>
                        </span>
                        <span>Almoço</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="acao" value="EB" autocomplete="off">
                        <span class="radio-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                            </svg>
                        </span>
                        <span>EB</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="acao" value="Casa" autocomplete="off">
                        <span class="radio-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </span>
                        <span>Casa</span>
                    </label>
                </div>
            </div>
            
            <button class="submit-button" id="btnEnviar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Enviar Formulário
            </button>
        </div>
    </div>

    <script src="../scripts/deslocamento.js"></script>
</body>
</html>
