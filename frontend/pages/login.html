<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elétrica Bahiana</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../images/logotipo_eb_branco.svg" type="image/png">
    <style>
        /* Estilos inline para lidar com o preenchimento automático */
        @keyframes onAutoFillStart {
            from { }
            to { }
        }
        
        @keyframes onAutoFillCancel {
            from { }
            to { }
        }
        
        input:-webkit-autofill {
            animation-name: onAutoFillStart;
            transition: background-color 50000s ease-in-out 0s;
        }
        
        input:not(:-webkit-autofill) {
            animation-name: onAutoFillCancel;
        }
        
        /* Garante que as labels fiquem acima quando preenchidas automaticamente */
        input:-webkit-autofill ~ .form-label {
            top: 0 !important;
            left: 12px !important;
            font-size: 12px !important;
            color: var(--azul-royal) !important;
            font-weight: 500 !important;
            background-color: #FFFFFF !important;
            z-index: 3 !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <!-- Substitua esta imagem pela sua logo -->
            <img src="../images/logo.png" alt="Logo da Empresa" class="logo-image">
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Acesso ao Sistema</h1>
            
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <input type="text" class="form-input" id="usuario" placeholder=" " required>
                <label for="usuario" class="form-label">CPF ou Email (@EB)</label>
                <div class="form-border"></div>
            </div>
            
            <div class="input-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <input type="password" class="form-input" id="senha" placeholder=" " required>
                <label for="senha" class="form-label">Senha</label>
                <div class="form-border"></div>
                <div class="password-toggle" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-slash-icon" style="display: none;">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </div>
            </div>
            
            <button class="login-button" id="btnLogin">Entrar</button>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 - Sistema de Acesso | Elétrica Bahiana
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
